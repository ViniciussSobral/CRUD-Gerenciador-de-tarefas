{% extends 'layout.html' %}
{% block body %}
<div class="row">
<h3 class='text center text-muted mb-3'></h3>
<p class="text-right"><a href="{{url_for('add_tarefa')}}" class="btn btn-sucess">+Nova Tarefa</a></p>
</p>
<table class="table table bordered">
   <thead>
     <tr>
       <th scope="col">ID</th>
       <th scope="col">TITULO</th>
       <th scope="col">DESCRIÇÃO</th>
       <th scope="col">STATUS</th>
       <th scope="col">DATA</th>
     </tr>
   </thead>
   <tbody>

       {% for row in datas %}     

     <tr>
       <td>{{loop.index}}</td>
       <td>{{row.TITULO}}</td>
       <td>{{row.DESCRIÇÃO}}</td>
       <td>{{row.STATUS}}</td>
       <td>{{row.DATA}}</td>
       <td> <a href="{{url_for('edit_tarefa',id=row.ID)}}" class="btn btn-primary">Editar</a></td>
       <td> <a href="{{url_for('delete_tarefa',id=row.ID)}}" class="btn btn-danger" >Deletar</a></td>
     </tr>
       {% endfor %}
   </tbody>
 </table>
 </div>



{% endblock %}
